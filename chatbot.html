<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>


    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input 
              placeholder= "Send a message to ChatBot" 
              size= "30"
            />
            <button>Send</button>
          </>
        );
      }
      
      function ChatMessage({message, sender}) {
        //const {message, sender} = props;
        /*
        if (sender === "robot") {
          return  (
            <div>
              <img src="robot.png" width= "30"  />
              {message}
            </div>
          );
        }
        */
       return (
        <div>
          {sender === 'robot' && (
            <img src= 'robot.png' width= "40" />
          )}
          {message}
          {sender === 'user' && (
            <img src= 'user.png' width = "40" />
          )}
        </div>      
        
      );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage 
              message="hello!!" 
              sender = "user"
            />
            <ChatMessage 
              message="Hello how may i help you?" 
              sender = "robot" 
            />
            <ChatMessage 
              message="can you get me todays date" 
              sender = "user" 
            />
            <ChatMessage 
              message="Today's date is september 20 2025" 
              sender = "robot" 
            />
            <ChatMessage 
              message="how about flip a coin" 
              sender = "user" 
            />
            <ChatMessage 
              message="Sure!! you got heads" 
              sender = "robot" 
            />
          </>

        );
      }
      
      const conatiner = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(conatiner);
      root.render(<App />);

    </script>
    


  </body>
</html>
